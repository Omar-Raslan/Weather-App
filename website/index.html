<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!--Prevent XXS Attacks-->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js" integrity="sha512-gtcrasYnyeB27+IejClswFlb/eggt+khRr+lLAeNcgg5x2ijlWaiBOPXZkwivNj15LaE6s9CzV57hsoTPrQ5xg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js" type="text/javascript"></script>

</head>

<body>
    <div class="snow">
        <div id="app">
            <div class="headline">

            </div>
            <div class="zip">
                <!-- <label for="zip">Enter Zipcode here</label>-->
                <input type="text" id="zip" placeholder="enter zip code here">
            </div>
            <div class="feel">
                <!--<label for="feelings">How are you feeling today?</label>-->
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
                <button id="generate" type="submit"> Generate </button>
            </div>
            <div class="entry">
                <div class="title">Most Recent Entry</div>
                <div id="entryHolder">
                    <div id="temp"></div>
                    <div id="city"></div>
                    <div id="description"></div>
                    <div id="date"></div>
                    <div id="content"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
